<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beautiful HTML Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: rgba(255, 255, 255, 0.8);
      width: 100%;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #0077cc;
    }

    main {
      max-width: 800px;
      background-color: white;
      padding: 30px;
      margin: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #005fa3;
    }

    footer {
      margin-top: auto;
      padding: 10px;
      text-align: center;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.2);
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Beautiful Page</h1>
  </header>

  <main>
    <p>Hello there! This is a modern and stylish HTML page template. You can customize it to fit your needs.</p>
    <a href="#" class="btn">Get Started</a>
  </main>

  <footer>
    &copy; 2025 Your Name. All rights reserved.
  </footer>

</body>
</html>
